<div>
  <label [for]="label" class="block mb-1 text-sm font-medium text-gray-500">{{label}} {{required ? '*': ''}}</label>
  <input #input [type]="type" [(ngModel)]="value" (ngModelChange)="updateValue($event)" [id]="label" class="input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  <div class="text-sm text-red-500" ></div>
</div>
