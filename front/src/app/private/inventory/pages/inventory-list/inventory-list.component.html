<div class="flex flex-col grow p-10">
  <div class="flex py-3 justify-end">
    <app-button type="primary" (click)="goToInventoryDetail(0)">Ajouter un stock</app-button>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg ">
    <table class="w-full text-sm text-left rtl:text-right text-gray-700">
        <thead class="text-xs text-white uppercase bg-gray-700">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Désignation
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre d'article stocké
                </th>
                <th scope="col" class="px-6 py-3">
                    Valeur du stock
              </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="goToInventoryDetail(inventory.id)" *ngFor="let inventory of tInventory"
            class="odd:bg-white even:bg-gray-100 hover:bg-gray-200 border-b cursor-pointer">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                    {{inventory.label}}
                </th>
                <td class="px-6 py-4">
                  {{inventory.quantity}}
                </td>
                <td class="px-6 py-4">
                  {{inventory.value | round}}€
                </td>
            </tr>
            <ng-container *ngIf="tInventory.length === 0">
              <tr
              class="odd:bg-white even:bg-gray-50 border-b">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                      Pas de stock enregistrer
                  </th>
                  <td></td>
                  <td></td>
                </tr>
            </ng-container>
        </tbody>
    </table>
  </div>
</div>
