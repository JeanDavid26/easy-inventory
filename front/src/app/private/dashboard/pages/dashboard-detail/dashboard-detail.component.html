<div class="flex flex-col p-4 space-y-6 h-full">
  <!-- En-tête avec animation et style moderne -->
  <div class="bg-gradient-to-r from-blue-50 to-white rounded-2xl shadow-lg p-6">
    <div class="flex items-center space-x-8">
      <div class="flex flex-col items-center">
        <img [src]="'assets/LOGO ADMINISTRATION.png'" alt="Logo Administration" class="h-40 object-contain">
      </div>
      <div class="space-y-3">
        <h1 class="text-3xl font-bold text-gray-800">AJEF Bibliothèque</h1>
        <p class="text-lg text-gray-600">Bienvenue dans votre espace d'administration</p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Nombre de stock</h2>
      <p class="text-3xl font-bold text-blue-600">{{ totalInventory }}</p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Nombre de d'article</h2>
      <p class="text-3xl font-bold text-sky-600">{{ totalArticles }}</p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Valeur totale du stock</h2>
      <p class="text-3xl font-bold text-green-600">{{ totalStockValue | currency:'EUR' }}</p>
    </div>
  </div>

</div>
