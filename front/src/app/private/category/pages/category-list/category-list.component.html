<div class="flex flex-col grow p-10">
  <div class="flex py-3 justify-end">
    <app-button (click)="goToCategoryDetail(0)">Ajouter une catégorie</app-button>
  </div>
  <div class="relative overflow-x-auto sm:rounded-lg ">
    <table class=" w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-white uppercase bg-blue-500">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Désignation
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre d'article
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="goToCategoryDetail(category.id)" *ngFor="let category of tCategory"
            class="even:bg-blue-300 odd:bg-blue-200 hover:bg-blue-300 cursor-pointer">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{category.label}}
                </th>
                <td class="px-6 py-4">
                    {{category.tArticle.length}}
                </td>
            </tr>
            <ng-container *ngIf="tCategory.length === 0">
              <tr
              class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      Pas de catégorie enregistrer
                  </th>
                  <td></td>
              </tr>
            </ng-container>
        </tbody>
    </table>
  </div>
</div>
