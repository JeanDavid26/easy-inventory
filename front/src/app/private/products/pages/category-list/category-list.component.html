<div class="flex flex-col grow p-10">
  <div class="flex py-3 justify-end">
    <app-button (click)="goToCategoryDetail(0)">Ajouter une catégorie</app-button>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg ">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Désignation
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre d'article
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="goToCategoryDetail(category.id)" *ngFor="let category of tCategory"
            class="odd:bg-white even:bg-gray-50 hover:bg-gray-100 border-b cursor-pointer">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                    {{category.label}}
                </th>
                <td class="px-6 py-4">
                    {{category.tArticle.length}}
                </td>
            </tr>
            <ng-container *ngIf="tCategory.length === 0">
              <tr
              class="odd:bg-white even:bg-gray-50 border-b">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                      Pas de catégorie enregistrer
                  </th>
                  <td></td>
              </tr>
            </ng-container>
        </tbody>
    </table>
  </div>
</div>
