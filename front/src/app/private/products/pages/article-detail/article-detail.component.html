<div class="flex flex-col grow p-10 gap-5">
  <div class="flex justify-end gap-5">
    <app-button *ngIf="id" (click)="softDelete()">Supprimer</app-button>
    <app-button *ngIf="!id" (click)="enregistrer()">Ajouter</app-button>
    <app-button *ngIf="id" (click)="enregistrer()">Enregister</app-button>

  </div>
  <form class="flex flex-col gap-3 grow-0" [formGroup]="form" *ngIf="form">
    <div class="w-1/2" appInputError>
      <label for="category" class="block mb-1 text-sm font-medium text-gray-800 ">Catégorie *</label>
      <select id="category" formControlName="categoryId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <option [value]="category.id" *ngFor="let category of tCategory">{{category.label}}</option>
      </select>
    </div>

    <app-input appInputError class="w-1/4" label="Désignation" formControlName="label" [required]="true"></app-input>

    <app-input appInputError class="w-1/4" label="Code de référence" formControlName="referenceCode" [required]="true"></app-input>
    <app-input appInputError class="w-1/4" label="Code bare" formControlName="barCode"></app-input>

    <app-input appInputError class="w-1/4" label="Prix unitaire" formControlName="unitPrice" type="number" [required]="true"></app-input>

  </form>

</div>
