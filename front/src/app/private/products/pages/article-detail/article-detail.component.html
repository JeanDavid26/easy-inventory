<div class="flex flex-col grow p-10 gap-5">
  <div class="flex justify-end gap-5">
    <app-button *ngIf="id" (click)="softDelete()">Supprimer</app-button>
    <app-button type="primary" *ngIf="!id" (click)="enregistrer()">Ajouter</app-button>
    <app-button type="primary" *ngIf="id" (click)="enregistrer()">Enregister</app-button>

  </div>
  <form class="flex flex-col gap-3 grow-0" [formGroup]="form" *ngIf="form">

    <app-select class="w-1/2" formControlName="categoryId" label="Catégorie" [tOptions]="tCategory"></app-select>

    <app-input appInputError class="w-1/4" label="Désignation" formControlName="label" [required]="true"></app-input>

    <app-input appInputError class="w-1/4" label="Code de référence" formControlName="referenceCode" [required]="true"></app-input>
    <app-input appInputError class="w-1/4" label="Code barre" formControlName="barCode"></app-input>

    <app-input appInputError class="w-1/4" label="Prix unitaire" formControlName="unitPrice" type="number" [required]="true"></app-input>

    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" formControlName="isNotStorable" class="sr-only peer">
      <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
      <span class="ms-3 text-sm font-medium text-gray-900">Article non stockable</span>
    </label>
  </form>

</div>
